<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Школа №37 имени А.С. Пушкина</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f4f6f9;
    color: #1f2937;
}

header {
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("images/school.jpg");
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    padding: 120px 20px;
}

header h1 {
    font-size: 42px;
}

button {
    padding: 10px 18px;
    border: none;
    background: #2563eb;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    margin: 5px;
    transition: 0.3s;
}

button:hover {
    background: #1d4ed8;
}

nav {
    background: #111827;
    text-align: center;
    padding: 15px;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
}

section {
    padding: 60px 20px;
    max-width: 1100px;
    margin: auto;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
}

/* Карточное расписание */

.schedule-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.day-card {
    background: white;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    transform: translateY(30px);
    opacity: 0;
    transition: all 0.6s ease;
}

.day-card.show {
    transform: translateY(0);
    opacity: 1;
}

.day-title {
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 15px;
    color: #1d4ed8;
}

.lesson {
    padding: 8px 0;
    border-bottom: 1px solid #e5e7eb;
    font-size: 14px;
}

.lesson:last-child {
    border-bottom: none;
}

.lesson-time {
    font-weight: 600;
    color: #374151;
}

footer {
    background: #111827;
    color: white;
    text-align: center;
    padding: 20px;
}
</style>
</head>

<body>

<header>
<h1>Школа №37 имени А.С. Пушкина</h1>
<p>Современное образование и развитие личности</p>
</header>

<nav>
<a href="#schedule">Расписание</a>
</nav>

<section id="schedule">
<h2>Расписание занятий</h2>

<div style="text-align:center; margin-bottom:30px;">
<button onclick="selectShift(1)">1 смена</button>
<button onclick="selectShift(2)">2 смена</button>
<button onclick="selectShift(3)">3 смена</button>
</div>

<div id="class-buttons" style="text-align:center; margin-bottom:30px;"></div>
<div id="schedule-table"></div>

</section>

<footer>
© 2026 Школа №37 имени А.С. Пушкина
</footer>

<script>

let selectedShift = null;

function getSubjectsByClass(classNum){

if(classNum <= 4){
return ["Родной язык","Математика","Чтение","Окружающий мир",
"Иностранный язык","ИЗО","Музыка","Труд","Физкультура"];
}

if(classNum <= 7){
return ["Родной язык и литература","Иностранный язык","Математика",
"История","География","Биология","Информатика",
"Технология","Физкультура"];
}

if(classNum <= 9){
return ["Алгебра","Геометрия","Физика","Химия","Биология",
"История","Обществознание","Иностранный язык",
"Информатика","Физкультура"];
}

return ["Алгебра и начала анализа","Геометрия","Физика","Химия",
"Биология","История","Право","Иностранный язык",
"Информатика","Экономика","Физкультура"];
}

function selectShift(shift){
selectedShift = shift;
generateClassButtons();
document.getElementById("schedule-table").innerHTML = "";
}

function generateClassButtons(){
let html = "";
for(let i=1;i<=11;i++){
html += <button onclick="generateSchedule(${i})">${i} класс</button>;
}
document.getElementById("class-buttons").innerHTML = html;
}

function generateSchedule(classNum){

if(!selectedShift){
alert("Сначала выберите смену!");
return;
}

const subjects = getSubjectsByClass(classNum);
const days = ["Понедельник","Вторник","Среда","Четверг","Пятница","Суббота"];

let startHour, startMinute;

if(selectedShift == 1){ startHour = 8; startMinute = 15; }
if(selectedShift == 2){ startHour = 13; startMinute = 15; }
if(selectedShift == 3){ startHour = 14; startMinute = 5; }

let html = <div class="schedule-grid">;
    days.forEach((day, index) => {

let lessonsCount = Math.floor(Math.random()*2)+5;
let hour = startHour;
let minute = startMinute;

html += <div class="day-card" id="day-${index}">
<div class="day-title">${day}</div>;

for(let i=0;i<lessonsCount;i++){

let subject = subjects[Math.floor(Math.random()*subjects.length)];

let start = formatTime(hour, minute);

minute += 45;
if(minute>=60){ hour += Math.floor(minute/60); minute = minute%60; }

let end = formatTime(hour, minute);

minute += 5;
if(minute>=60){ hour += Math.floor(minute/60); minute = minute%60; }

html += <div class="lesson">
<span class="lesson-time">${start} - ${end}</span><br>
${subject}
</div>;
}

html += </div>;
});

html += "</div>";

document.getElementById("schedule-table").innerHTML = html;
animateCards();
}

function animateCards(){
const cards = document.querySelectorAll(".day-card");
cards.forEach((card, index) => {
setTimeout(() => {
card.classList.add("show");
}, index * 150);
});
}

function formatTime(h,m){
return (h<10?"0"+h:h) + ":" + (m<10?"0"+m:m);
}

</script>

</body>
</html>
